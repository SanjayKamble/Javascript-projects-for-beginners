<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reviewscopy</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="heading">
                <h2 class="headingText" >Our Review</h2>
                <div class="underline"></div>
            </div>

            <article>
                <img src="IMG_20210802_172221.jpg" id="personImage" alt="Image cannot be loaded">

                <h3 id="personName">Sanjay Kamble</h3>
                <h4 id="jobTitle">Coder</h4>
                <h5 id="feedback">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, magnam! Animi esse
                    debitis veniam minus exercitationem maxime quod laborum harum? Magnam harum odio eveniet temporibus
                    nihil, itaque vitae accusamus ab?</h5>

                    <div class="fb">
                        <i class="goLeft" >&lt</i>
                        <i class="goRight" >&gt</i>

                    </div>

                    <button class="btn">random</button>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
